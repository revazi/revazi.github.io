    <div id="container">
      <div class="Sequencer">
    <div class="row Top-controls" id="top-controls">
        <div class="bpmWrapper Knob Knob-horizontal Knob--withScreen">
            <div class="display">
                <input type="number" min="0" maxlength="3" data-value="80"
                       value="80"
                       id="bpmDisplay" data-prop="bpm" readonly>
            </div>
            <div class="knob-wrapper">
                <div class="knob" id="knobBpm" data-prop="bpm"
                     data-display="bpmDisplay" data-minVal="10"
                     data-maxVal="180"
                     data-value="80">
                    <input type="number" min="0" maxlength="3"
                           class="knob-target"
                           data-value="80" value="80"/>
                    <div class="knob-rotator"></div>
                </div>
                <div class="knob-title">BPM</div>
            </div>
            <div class="mainControl stop" id="stopLoop"></div>
            <div class="mainControl start" id="startLoop"></div>

        </div>
        <div class="screens">
            <div class="display">
                <input type="number" min="0" maxlength="4" data-value="0"
                       value="0"
                       id="display1" data-prop="bpm" readonly>
            </div>
            <div class="display">
                <input type="number" min="0" maxlength="3" data-value="0"
                       value="0"
                       id="display2" data-prop="bpm" readonly>
            </div>
            <div class="display">
                <input type="number" min="0" maxlength="3" data-value="0"
                       value="0"
                       id="display3" data-prop="bpm" readonly>
            </div>
        </div>
    </div>
    <div class="row Drumpad-wrapper">
        <div class="Drumpads">
            <div class="Drumpads-pad" id="cymbal"><span></span>
                <div class="Drumpads-pad-title">Cymbal</div>
            </div>
            <div class="Drumpads-pad" id="maracas"><span></span>
                <div class="Drumpads-pad-title">Maracas</div>
            </div>
            <div class="Drumpads-pad" id="zap"><span></span>
                <div class="Drumpads-pad-title">Zap</div>
            </div>
            <div class="Drumpads-pad" id="sample"><span></span>
                <div class="Drumpads-pad-title">Sample</div>
            </div>
            <div class="Drumpads-pad" id="hat-closed"><span></span>
                <div class="Drumpads-pad-title">HH-Closed</div>
            </div>
            <div class="Drumpads-pad" id="hat-open"><span></span>
                <div class="Drumpads-pad-title">HH-Open</div>
            </div>
            <div class="Drumpads-pad" id="tom-high"><span></span>
                <div class="Drumpads-pad-title">Tom H</div>
            </div>
            <div class="Drumpads-pad" id="tom-low"><span></span>
                <div class="Drumpads-pad-title">Tom L</div>
            </div>

            <div class="Drumpads-pad" id="kick1"><span></span>
                <div class="Drumpads-pad-title">Kick1</div>
            </div>
            <div class="Drumpads-pad" id="kick2"><span></span>
                <div class="Drumpads-pad-title">Kick2</div>
            </div>
            <div class="Drumpads-pad" id="snare"><span></span>
                <div class="Drumpads-pad-title">Snare</div>
            </div>
            <div class="Drumpads-pad" id="rim"><span></span>
                <div class="Drumpads-pad-title">Rim</div>
            </div>


        </div>
        <div class="drum-controls">
            <div class="row">
                <div class="drum-controls-title">Filter</div>
                <div class="knob-wrapper">
                    <div id="filterType" data-high="highPassfilter"
                         data-low="lowPassfilter" data-value="lowPassfilter">
                        L-pass
                    </div>
                </div>
                <div class="knob-wrapper">
                    <div class="knob" id="knobFreq" data-prop="freq"
                         data-display="display1" data-step="100"
                         data-minVal="10" data-maxVal="22050">
                        <input type="number" min="0" maxlength="3"
                               class="knob-target"
                               data-value="0" value="0"/>
                        <div class="knob-rotator"></div>
                    </div>
                    <div class="knob-title">Freq</div>
                </div>
                <div class="knob-wrapper">
                    <div class="knob" id="knobRes" data-prop="res"
                         data-display="display2" data-step="1"
                         data-minVal="1" data-maxVal="100">
                        <input type="number" min="0" maxlength="3"
                               class="knob-target"
                               data-value="0" value="0"/>
                        <div class="knob-rotator"></div>
                    </div>
                    <div class="knob-title">Res</div>
                </div>
                <div class="knob-wrapper">
                    <div class="knob" id="knobAmp" data-prop="amp"
                         data-display="display3" data-step="1"
                         data-minVal="0" data-maxVal="100">
                        <input type="number" min="0" maxlength="3"
                               class="knob-target"
                               data-value="0" value="0"/>
                        <div class="knob-rotator"></div>
                    </div>
                    <div class="knob-title">Amp</div>
                </div>
            </div>
            <div class="row row--noBorder">

                <div class="col col-1">
                    <!--<div class="knob-wrapper">-->
                        <!--<div class="knob" id="knobPan" data-prop="pan"-->
                             <!--data-display="bpmDisplay"-->
                             <!--data-minVal="-10" data-maxVal="10">-->
                            <!--<input type="number" min="0" maxlength="3"-->
                                   <!--class="knob-target"-->
                                   <!--data-value="0" value="0"/>-->
                            <!--<div class="knob-rotator"></div>-->
                        <!--</div>-->
                        <!--<div class="knob-title">Pan</div>-->
                    <!--</div>-->
                </div>
                <div class="col col-3">
                    <div class="drum-controls-title">Delay</div>
                    <div class="knob-wrapper">
                        <div class="knob" id="knobDelayTime" data-prop="delayTime"
                             data-display="display1"
                             data-minVal="0" data-maxVal="100">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">DelayTime</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob" id="knobFeedback" data-prop="feedback"
                             data-display="display2"
                             data-minVal="1" data-maxVal="100">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">Feedback</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob" id="delayFreqFilter" data-prop="delayFreqFilter"
                             data-display="display3" data-step="100"
                             data-minVal="0" data-maxVal="22050">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">Filter</div>
                    </div>
                </div>
            </div>
            <div class="row row--noBorder">
                <div class="col col-1">
                    <!--<div class="knob-wrapper">-->
                        <!--<div class="knob" id="knobVolume" data-prop="volume"-->
                             <!--data-display="bpmDisplay"-->
                             <!--data-minVal="0" data-maxVal="100">-->
                            <!--<input type="number" min="0" maxlength="3"-->
                                   <!--class="knob-target"-->
                                   <!--data-value="0" value="0"/>-->
                            <!--<div class="knob-rotator"></div>-->
                        <!--</div>-->
                        <!--<div class="knob-title">Volume</div>-->
                    <!--</div>-->
                </div>
                <div class="col col-3">
                    <div class="drum-controls-title">Reverb & Pan</div>
                    <div class="knob-wrapper">
                        <div class="knob" id="knobReverbTime" data-prop="reverbTime"
                             data-display="display1"
                             data-minVal="0" data-maxVal="100">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">Reverb Time</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob" id="knobReverbDecay" data-prop="reverbDecay"
                             data-display="display2"
                             data-minVal="0" data-maxVal="100">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">Decay Rate</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob" id="knobPan" data-prop="pan"
                             data-display="display3"
                             data-minVal="-100" data-maxVal="100">
                            <input type="number" min="0" maxlength="3"
                                   class="knob-target"
                                   data-value="0" value="0"/>
                            <div class="knob-rotator"></div>
                        </div>
                        <div class="knob-title">Pan</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Sequencerpads row">
        <ul>
            <li id="0" class="Sequencerpads-pad"></li>
            <li id="1" class="Sequencerpads-pad"></li>
            <li id="2" class="Sequencerpads-pad"></li>
            <li id="3" class="Sequencerpads-pad"></li>
            <li id="4" class="Sequencerpads-pad"></li>
            <li id="5" class="Sequencerpads-pad"></li>
            <li id="6" class="Sequencerpads-pad"></li>
            <li id="7" class="Sequencerpads-pad"></li>
            <li id="8" class="Sequencerpads-pad"></li>
            <li id="9" class="Sequencerpads-pad"></li>
            <li id="10" class="Sequencerpads-pad"></li>
            <li id="11" class="Sequencerpads-pad"></li>
            <li id="12" class="Sequencerpads-pad"></li>
            <li id="13" class="Sequencerpads-pad"></li>
            <li id="14" class="Sequencerpads-pad"></li>
            <li id="15" class="Sequencerpads-pad"></li>
        </ul>
    </div>
</div>
    </div>
